group 'dk.sdu.cloud'
version '0.5.2-Buffer.RC'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.app.kubernetes.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.11/sdu-cloud.gradle"

buildscript {
    ext.serviceCommonVersion = "1.5.3"
    ext.authApiVersion = "1.21.0"
    ext.appOrchestratorApiVersion = "0.1.1"
}

repositories {
    jcenter()
}

dependencies {
    compile "dk.sdu.cloud:service-common:$serviceCommonVersion"
    compile "dk.sdu.cloud:auth-api:$authApiVersion"
    compile 'io.fabric8:kubernetes-client:4.1.3'
    compile 'dk.sdu.cloud:app-fs-kubernetes-api:0.1.0'
    compile "dk.sdu.cloud:app-orchestrator-api:$appOrchestratorApiVersion"

    testCompile "dk.sdu.cloud:service-common-test:$serviceCommonVersion"
}

sduCloud.createTasksForApiJar("app.kubernetes", [])

group 'dk.sdu.cloud'
version '1.1.3'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.filesearch.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.20/sdu-cloud.gradle"

repositories {
}

buildscript {
    ext.serviceCommonVersion = "1.5.7"
    ext.fileApiVersion = "1.8.0-REDIS.0"
}

dependencies {
    compile "dk.sdu.cloud:service-common:$serviceCommonVersion"
    compile "dk.sdu.cloud:file-api:$fileApiVersion"
    compile "dk.sdu.cloud:auth-api:1.19.1"
    compile "dk.sdu.cloud:indexing-api:1.12.3"

    testCompile "dk.sdu.cloud:service-common-test:$serviceCommonVersion"
}

sduCloud.createTasksForApiJar("filesearch", [
        "dk.sdu.cloud:file-api:$fileApiVersion"
])

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status for {{}}</title>
    <link rel="stylesheet" href="./template.css">
</head>

<body class="content centered">
    <div class="centered flex">
        <div class="flex" style="margin-bottom:32px; margin-left: 20%;">
            <img class="provider-image" src="https://placecats.com/300/200">
            <div class="block vertical-centering">
                {PROVIDER}
                <div>
                    <a href={DOCS} target="_blank">Docs</a>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        Your {PROVIDER} username: {USERNAME}
    </div>
    <div class="card">
        {HEALTH_STATE}
    </div>
    <div class="card">
        {UPCOMING_DOWNTIME}
    </div>
    <div class="card">
        {UTILIZATION}
    </div>
    <div class="card">
        {DESCRIPTION}
    </div>
    <div class="card">
        {MAINTENANCE_WINDOW}
    </div>
</body>

</html>

<!--
    State (health)
    Personligt med HPC brugernavn
    Short description (including backend)
    Status for Provider-systemet
        - Upcoming maintenace
    Utilization på systemet (anvendelse af system), måske bare dial eller "very low", "low", "medium", "high", eller "very high" utilization. Per produkt og måske overordnet.
    Maintenance windows
-->

group 'dk.sdu.cloud'
version '1.0.0-SNAPSHOT'

apply plugin: 'application'
mainClassName = 'dk.sdu.cloud.web.MainKt'

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.11/sdu-cloud.gradle"

dependencies {
    compile group: 'io.ktor', name: 'ktor-freemarker', version: "$ktor_version"

    compile 'dk.sdu.cloud:service-common:1.3.10-RC.0'
    testCompile 'dk.sdu.cloud:service-common-test:1.3.10-RC.0'
}

---
apiVersion: v1
kind: Service
metadata:
  name: avatar
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind: Mapping
      name: avatar
      prefix: ^/api/avatar(/.*)?$
      prefix_regex: true
      service: avatar:8080
      rewrite: ""

spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: avatar